<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QuickTranslate</title>
    <link rel="stylesheet" href="dist/tailwind.css" />
  </head>
  <body class="overflow-hidden" style="margin: 0; background-color: rgba(0, 0, 0, 0);">
    <style>
      #drag-region {
      position: absolute;
      top: 0;
      left: 300px;
      width: calc(100% - 360px);
      height: 50px;
      -webkit-app-region: drag;
    }
    .scrollable-pre {
    max-width: 100%;
    max-height: 100%;
    overflow: auto;
    white-space: pre-wrap; /* This line is for wrapping the text inside the pre element */
    }
    </style>
    
    <ul class="menu bg-secondary menu-horizontal w-auto flex flex-row rounded-box text-secondary-content max-w-none">
      
      <li>
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
        </a>
      </li>
      <li>
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        </a>
      </li>
      <li>
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
        </a>
      </li>

      <li class="flex items-center">
      <select class="select select-ghost w-36 max-w-xs" id="languageSelect">
        <option disabled selected>Language</option>
        <option>English</option>
        <option>Japanese</option>
      </select>
      </li>

      <li class="ml-auto">
        <a id="closeButton">
          <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><polygon points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"/></svg>
        </a>
      </li>
    </ul>
      
    <div id="drag-region"></div>
    
    <div class="flex w-full flex-row">
      <div class="inline-flex flex-grow h-72 card bg-gray-800 rounded-box place-items-center">
        
        <pre placeholder="Text goes here" class="text-white scrollable-pre p-4" id="display"></pre>
        
      </div> 

    <script src="renderer.js"></script>
  </body>
</html>
